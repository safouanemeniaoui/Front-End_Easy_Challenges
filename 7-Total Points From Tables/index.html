<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Total Points From Tables</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="main">
          <!-- First Month -->
          <table>
            <caption>
              January
            </caption>
            <tr>
              <td>Mahmoud</td>
              <td class="points" id="1"><input type="text" value="0" /></td>
            </tr>
            <tr>
              <td>Sayed</td>
              <td class="points" id="2"><input type="text" value="0" /></td>
            </tr>
          </table>
          <!-- Second Month -->
          <table>
            <caption>
              February
            </caption>
            <tr>
              <td>Mahmoud</td>
              <td class="points" id="3"><input type="text" value="0" /></td>
            </tr>
            <tr>
              <td>Sayed</td>
              <td class="points" id="4"><input type="text" value="0" /></td>
            </tr>
          </table>
          <!-- Third Month -->
          <table>
            <caption>
              March
            </caption>
            <tr>
              <td>Mahmoud</td>
              <td class="points" id="5"><input type="text" value="0" /></td>
            </tr>
            <tr>
              <td>Sayed</td>
              <td class="points" id="6"><input type="text" value="0" /></td>
            </tr>
          </table>

          <table>
            <caption>
              Total Point
            </caption>
            <tr>
              <td>Sayed</td>
              <td class="result" id="7">0</td>
            </tr>
            <tr>
              <td>Mahmoud</td>
              <td class="result" id="8">0</td>
            </tr>
          </table>
          <input type="reset" value="reset" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
