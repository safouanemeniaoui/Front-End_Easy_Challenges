<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interests Boxes Select</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalise.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boxes">
      <div class="container">
        <div class="choose">
          <p>choose interests</p>
        </div>
        <div class="interests">
          <div class="ch ch-1">
            <input
              type="checkbox"
              id="binary"
              name="interests"
              value="binary"
            />
            <span class="material-symbols-outlined"> dialpad </span>
            <label for="binary">binary</label>
          </div>
          <div class="ch ch-1">
            <input
              type="checkbox"
              id="scheme"
              name="interests"
              value="scheme"
            />
            <span class="material-symbols-outlined"> rebase </span>
            <label for="scheme">scheme</label>
          </div>
          <div class="ch ch-1">
            <input
              type="checkbox"
              id="drawing"
              name="interests"
              value="drawing"
            />
            <span class="material-symbols-outlined"> shape_line </span>
            <label for="drawing">drawing</label>
          </div>
          <div class="ch ch-1">
            <input
              type="checkbox"
              id="web"
              name="interests"
              value="web"
              checked
            />
            <span class="material-symbols-outlined"> dvr </span>
            <label for="web">web</label>
          </div>
          <div class="ch ch-1">
            <input type="checkbox" id="bug" name="interests" value="bug" />
            <span class="material-symbols-outlined"> adb </span>
            <label for="bug">bug</label>
          </div>
          <div class="ch ch-1">
            <input type="checkbox" id="cloud" name="interests" value="cloud" />
            <span class="material-symbols-outlined"> cloud_upload </span>
            <label for="cloud">cloud</label>
          </div>
          <div class="ch ch-1">
            <input
              type="checkbox"
              id="coding"
              name="interests"
              value="coding"
              checked
            />
            <span class="material-symbols-outlined"> toggle_on </span>
            <label for="coding">coding</label>
          </div>
          <div class="ch ch-1">
            <input
              type="checkbox"
              id="puzzle"
              name="interests"
              value="puzzle"
            />
            <span class="material-symbols-outlined"> crossword </span>
            <label for="puzzle">puzzle</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
